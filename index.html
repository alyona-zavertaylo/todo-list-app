<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="dist/style.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <header class="container-fluid">
        <div class="row">
          <div class="col-12 content">
            <h2>TODOList</h2>
            <!-- <hr /> -->
          </div>
        </div>
      </header>
      <main>
        <div class="container-fluid">
          <div class="row">
            <div class="col-3">
              <div class="search">
                <i class="fas fa-search"></i>
                <input
                  type="search"
                  id="site-search"
                  name="search-title"
                  placeholder="search to title"
                />
              </div>
            </div>
            <div class="col-3">
              <select class="custom-select status">
                <option selected value="all">All</option>
                <option value="open">Open</option>
                <option value="done">Done</option>
              </select>
            </div>
            <div class="col-3">
              <select class="custom-select priority">
                <option selected value="all">All</option>
                <option value="high">High</option>
                <option value="normal">Normal</option>
                <option value="low">Low</option>
              </select>
            </div>
            <div class="col-3">
              <button
                type="button"
                class="btn btn-primary button-create"
                data-toggle="modal"
                data-target="#exampleModal"
                data-whatever="@mdo"
              >
                Create
              </button>

              <div
                class="modal fade popup"
                id="exampleModal"
                tabindex="-1"
                role="dialog"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-body">
                      <form>
                        <div class="form-group">
                          <label for="recipient-name" class="col-form-label"
                            >Title
                            <span class="mandatory-field">*</span>:</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="recipient-name"
                            placeholder="Title"
                          />
                        </div>
                        <div class="form-group">
                          <label for="message-text" class="col-form-label">
                            Description:</label
                          >
                          <textarea
                            class="form-control"
                            id="message-text"
                            placeholder="Description"
                          ></textarea>
                        </div>
                        <div class="form-group">
                          <label for="message-text" class="col-form-label">
                            Priority:</label
                          >
                          <select class="custom-select">
                            <option selected value="high">High</option>
                            <option value="normal">Normal</option>
                            <option value="low">Low</option>
                          </select>
                        </div>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn btn-secondary"
                        data-dismiss="modal"
                      >
                        Cancel
                      </button>
                      <button type="button" class="btn btn-primary save">
                        Save
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12">
                <div class="filter-panel-separator"></div>
            </div>
          </div>
        </div>

        <div class="container-fluid">
          <div class="row">
            <div class="col-12">
              <div class="todo-list"></div>
            </div>
          </div>
        </div>
      </main>
      <footer class="container-fluid">
        <div class="row">
          <div class="col-12">
            <h2>by Alona Zavertailo</h2>
          </div>
        </div>
      </footer>
    </div>
    <!-- Bootsrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- uuids -->
    <script src="https://wzrd.in/standalone/uuid%2Fv1@latest"></script>

    <!-- Fontawesome -->
    <script
      src="https://kit.fontawesome.com/248bb1a355.js"
      crossorigin="anonymous"
    ></script>

    <!-- App scripts -->
    <script src="dist/bundle.js"></script>
  </body>
</html>
